{% extends 'mailing/base.html' %}
{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Удалить рассылку</div>
            <div class="card-body">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <p>Вы уверенны?</p>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'mailing:mail_list' %}" type="button"
                       class="btn btn-success">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
