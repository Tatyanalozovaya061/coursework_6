{% extends "mailing/base.html" %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Cоздать
                        {% endif %}
                    </button>
                        <a href="{% url 'blog:blog_list' %}" type="button"
       class="btn btn-success">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
